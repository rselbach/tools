name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for git log dates

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate index.html
        run: go run build/main.go

      # Build wsolver (React/Vite app)
      - name: Build wsolver
        working-directory: tools/wsolver
        run: |
          npm ci
          npm run build

      - name: Prepare deploy directory
        run: |
          mkdir -p dist
          cp index.html dist/
          cp -r static dist/

          # copy tools, but replace wsolver source with its build output
          for tool in tools/*/; do
            name=$(basename "$tool")
            if [ "$name" = "wsolver" ]; then
              cp -r tools/wsolver/dist dist/wsolver
            else
              cp -r "$tool" dist/
            fi
          done

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/deploy_key -o BatchMode=yes -o ConnectTimeout=10 \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "echo 'SSH connection successful'"

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            dist/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}
