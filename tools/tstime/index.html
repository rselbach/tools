    <meta property="og:title" content="Timestamp to Time">
    <meta property="og:description" content="Convert Unix timestamps to human-readable local time and UTC">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tools.rselbach.com/tstime/">
    <meta name="twitter:card" content="summary">
    <title>Timestamp to Time - Unix Timestamp Converter</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">

    <!-- JetBrains Mono font -->
    <link href="/static/vendor/fonts/jetbrains-mono.css" rel="stylesheet">

    <!-- Styles -->

<body>
    <div class="container">
        <header>
            <div class="header-actions">
                <a href="/" class="home-link" title="Back to Tools">

                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                <a href="https://github.com/rselbach/tools/tree/main/tools/tstime" class="github-link" target="_blank" rel="noopener noreferrer" title="View on GitHub">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                </a>
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <h1>Timestamp to Time</h1>
            <p class="tagline">Convert Unix timestamps to readable dates</p>
        </header>

        <div class="input-section">
            <label for="ts-input">Enter Unix timestamp</label>
            <div class="input-row">
                <input type="text" id="ts-input" inputmode="numeric" placeholder="1733680800" spellcheck="false">
                <button class="now-btn" id="now-btn" title="Use current time">Now</button>
            </div>
            <p class="input-hint">Supports seconds, milliseconds, and nanoseconds</p>
        </div>

        <div id="error-message" class="error-message hidden"></div>

        <div id="result-section" class="result-section hidden">
            <div class="result-panel local-panel">
                <div class="panel-header">
                    <span class="panel-icon">üè†</span>
                    <span class="panel-title">Local Time</span>
                    <span class="panel-subtitle" id="timezone-name"></span>
                </div>
                <div class="panel-content">
                    <div class="time-display" id="local-time"></div>
                    <div class="date-display" id="local-date"></div>
                </div>
            </div>

            <div class="result-panel utc-panel">
                <div class="panel-header">
                    <span class="panel-icon">üåç</span>
                    <span class="panel-title">UTC</span>
                </div>
                <div class="panel-content">
                    <div class="time-display" id="utc-time"></div>
                    <div class="date-display" id="utc-date"></div>
                </div>
            </div>

            <div class="result-panel iso-panel">
                <div class="panel-header">
                    <span class="panel-icon">üìã</span>
                    <span class="panel-title">ISO 8601</span>
                    <button class="copy-btn" id="copy-iso" title="Copy">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <div class="panel-content">
                    <code class="iso-display" id="iso-string"></code>
                </div>
            </div>

            <div class="result-panel relative-panel">
                <div class="panel-header">
                    <span class="panel-icon">‚è±Ô∏è</span>
                    <span class="panel-title">Relative</span>
                </div>
                <div class="panel-content">
                    <div class="relative-display" id="relative-time"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; Roberto Selbach</p>
            <p>Timestamp to Time is part of <a href="/">Roberto's Toolset</a></p>
        </footer>
    </div>

    <script src="/static/common.js"></script>
    <script src="app.js"></script>
</body>
</html>
