<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f1a">
    <title>JWT Viewer - Inspect JSON Web Tokens</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">

    <!-- JetBrains Mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Prism.js themes -->
    <link id="prism-theme-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link id="prism-theme-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" disabled>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-actions">
                <a href="/" class="home-link" title="Back to Tools">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                <a href="https://github.com/rselbach/tools/tree/main/tools/jwtviewer" class="github-link" target="_blank" rel="noopener noreferrer" title="View on GitHub">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                </a>
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <h1>JWT Viewer</h1>
            <p class="tagline">View and inspect JSON Web Tokens</p>
        </header>

        <div class="privacy-notice">
            <svg class="privacy-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <span>Your JWT never leaves your browser. All decoding happens locally in JavaScript. <a href="https://github.com/rselbach/tools/tree/main/tools/jwtviewer" target="_blank" rel="noopener">View source code</a></span>
        </div>

        <div class="input-section">
            <label for="jwt-input">Paste your JWT</label>
            <textarea id="jwt-input" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c" spellcheck="false"></textarea>
        </div>

        <div id="jwt-display" class="jwt-display hidden">
            <span class="jwt-part jwt-header" id="jwt-display-header"></span><span class="jwt-dot">.</span><span class="jwt-part jwt-payload" id="jwt-display-payload"></span><span class="jwt-dot">.</span><span class="jwt-part jwt-signature" id="jwt-display-signature"></span>
        </div>

        <div id="error-message" class="error-message hidden"></div>

        <div id="decoded-sections" class="decoded-sections hidden">
            <div class="decoded-panel header-panel">
                <div class="panel-header">
                    <span class="panel-dot header-dot"></span>
                    <span class="panel-title">Header</span>
                    <span class="panel-subtitle" id="header-alg"></span>
                </div>
                <pre class="panel-content"><code id="header-json" class="language-json"></code></pre>
            </div>

            <div class="decoded-panel payload-panel">
                <div class="panel-header">
                    <span class="panel-dot payload-dot"></span>
                    <span class="panel-title">Payload</span>
                </div>
                <pre class="panel-content"><code id="payload-json" class="language-json"></code></pre>
            </div>

            <div id="expiration-panel" class="expiration-panel hidden">
                <div class="expiration-content">
                    <span class="expiration-icon" id="expiration-icon"></span>
                    <span class="expiration-text" id="expiration-text"></span>
                </div>
                <div class="expiration-details" id="expiration-details"></div>
            </div>

            <div class="decoded-panel signature-panel">
                <div class="panel-header">
                    <span class="panel-dot signature-dot"></span>
                    <span class="panel-title">Signature</span>
                </div>
                <div class="panel-content signature-content">
                    <code id="signature-value"></code>
                    <p class="signature-note">Signature cannot be verified without the secret key</p>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; Roberto Selbach</p>
            <p>JWT Viewer is part of <a href="/">Roberto's Toolset</a></p>
        </footer>
    </div>

    <!-- Prism.js core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Prism JSON language -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <script src="/static/common.js"></script>
    <script src="app.js"></script>
</body>
</html>
