<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f1a">
    <title>Thought Bubble - ASCII Art Generator</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bangers&family=Comic+Neue:wght@700&family=Luckiest+Guy&family=Permanent+Marker&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-actions">
                <a href="https://github.com/rselbach/tools/tree/main/tools/cowsay" class="github-link" target="_blank" rel="noopener noreferrer" title="View on GitHub">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                </a>
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <h1>Thought Bubble</h1>
            <p class="tagline">Generate ASCII art thought bubbles</p>
        </header>

        <div class="input-section">
            <label for="text-input">Enter your text</label>
            <textarea id="text-input" placeholder="Type something here..." spellcheck="false"></textarea>
        </div>

        <div class="options-section">
            <div class="option-group">
                <label for="max-width">Max width</label>
                <input type="number" id="max-width" value="40" min="10" max="120">
            </div>
            <div class="option-group">
                <label>Format</label>
                <div class="format-toggle">
                    <button type="button" class="format-btn active" data-format="ascii">ASCII</button>
                    <button type="button" class="format-btn" data-format="png">PNG</button>
                </div>
            </div>
            <div class="option-group hidden" id="font-group">
                <label>Font</label>
                <div class="font-picker" id="font-picker">
                    <button type="button" class="font-picker-btn" id="font-picker-btn">
                        <span class="font-picker-label" id="font-picker-label">Bangers</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="font-picker-dropdown" id="font-picker-dropdown"></div>
                </div>
            </div>
            <div class="option-group hidden" id="tail-group">
                <label>Origin</label>
                <div class="tail-picker" id="tail-picker">
                    <button type="button" class="tail-corner" data-position="topLeft" title="Top left"></button>
                    <button type="button" class="tail-corner" data-position="topRight" title="Top right"></button>
                    <button type="button" class="tail-corner selected" data-position="bottomLeft" title="Bottom left"></button>
                    <button type="button" class="tail-corner" data-position="bottomRight" title="Bottom right"></button>
                </div>
            </div>
        </div>

        <div id="output-section" class="output-section hidden">
            <div class="output-header">
                <span class="output-title">Output</span>
                <div class="output-actions">
                    <button class="action-btn" id="copy-btn" title="Copy to clipboard">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span>Copy</span>
                    </button>
                    <div class="split-button hidden" id="export-split">
                        <button class="split-button-main" id="export-btn">Export</button>
                        <button class="split-button-toggle" id="export-toggle">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="split-button-dropdown" id="export-dropdown">
                            <div class="split-button-option selected" data-action="download">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7 10 12 15 17 10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                <span>Download PNG</span>
                            </div>
                            <div class="split-button-option" data-action="clipboard">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                                <span>Copy to Clipboard</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <pre id="output" class="output"></pre>
            <div id="output-png" class="output-png hidden">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <footer>
            <p>&copy; Roberto Selbach</p>
            <p>Thought Bubble is part of <a href="/">Roberto's Toolset</a></p>
        </footer>
    </div>

    <script src="/static/common.js"></script>
    <script src="app.js"></script>
</body>
</html>
