<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeshot - Beautiful Code Screenshots</title>

    <!-- JetBrains Mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Prism.js themes (we'll toggle between these) -->
    <link id="prism-theme-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link id="prism-theme-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" disabled>

    <!-- Prism line numbers plugin CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">

    <!-- Our styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Codeshot</h1>
            <p class="tagline">Create beautiful code screenshots</p>
        </header>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="plaintext">Plain Text</option>
                        <option value="javascript" selected>JavaScript</option>
                        <option value="typescript">TypeScript</option>
                        <option value="python">Python</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="ruby">Ruby</option>
                        <option value="java">Java</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="swift">Swift</option>
                        <option value="kotlin">Kotlin</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="json">JSON</option>
                        <option value="yaml">YAML</option>
                        <option value="bash">Bash</option>
                        <option value="sql">SQL</option>
                        <option value="markdown">Markdown</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="theme">Theme</label>
                    <select id="theme">
                        <option value="dark" selected>Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="line-numbers">
                        <input type="checkbox" id="line-numbers">
                        Line Numbers
                    </label>
                </div>
            </div>

            <div class="control-row">
                <div class="control-group">
                    <label for="background-type">Background</label>
                    <select id="background-type">
                        <option value="solid">Solid Color</option>
                        <option value="gradient" selected>Gradient</option>
                        <option value="transparent">Transparent</option>
                    </select>
                </div>

                <div class="control-group" id="color-picker-group">
                    <label for="background-color">Color</label>
                    <input type="color" id="background-color" value="#667eea">
                </div>

                <div class="control-group" id="gradient-picker-group">
                    <label for="gradient-preset">Preset</label>
                    <select id="gradient-preset">
                        <option value="linear-gradient(135deg, #667eea 0%, #764ba2 100%)">Purple Haze</option>
                        <option value="linear-gradient(135deg, #f093fb 0%, #f5576c 100%)">Pink Sunset</option>
                        <option value="linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)">Ocean Blue</option>
                        <option value="linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)">Mint Fresh</option>
                        <option value="linear-gradient(135deg, #fa709a 0%, #fee140 100%)">Warm Flame</option>
                        <option value="linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)">Soft Pastel</option>
                        <option value="linear-gradient(135deg, #d299c2 0%, #fef9d7 100%)">Lavender</option>
                        <option value="linear-gradient(135deg, #1e3c72 0%, #2a5298 100%)">Deep Blue</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="padding">Padding: <span id="padding-value">32</span>px</label>
                    <input type="range" id="padding" min="16" max="64" value="32">
                </div>
            </div>
        </div>

        <div class="preview-container" id="preview-container">
            <div class="preview-background" id="preview-background">
                <div class="window" id="window">
                    <div class="window-header">
                        <div class="window-buttons">
                            <span class="window-button close"></span>
                            <span class="window-button minimize"></span>
                            <span class="window-button maximize"></span>
                        </div>
                    </div>
                    <div class="editor-wrapper">
                        <textarea id="code-input" spellcheck="false" placeholder="Paste your code here...">const greeting = "Hello, World!";

function sayHello(name) {
    return `${greeting} Welcome, ${name}!`;
}

console.log(sayHello("Developer"));</textarea>
                        <pre id="code-output" class="language-javascript"><code id="code-highlighted"></code></pre>
                    </div>
                </div>
            </div>
        </div>

        <div class="export-buttons">
            <button id="download-btn" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Download PNG
            </button>
            <button id="copy-btn" class="btn btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
                Copy to Clipboard
            </button>
        </div>

        <footer>
            <a href="/">Back to tools</a>
        </footer>
    </div>

    <!-- Prism.js core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Prism autoloader for languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <!-- Prism line numbers plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <!-- html2canvas for export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
